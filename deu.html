<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fórmulas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calculadora de Fórmulas</h1>
    </header>
    <nav class="tab-buttons" role="navigation" aria-label="Formulas navigation">
      <button class="tab-button active" id="tab-quimica" onclick="showTab('quimica')">Química</button>
      <button class="tab-button" id="tab-fisica" onclick="showTab('fisica')">Física</button>
    </nav>
    <main>
      <!-- Química -->
      <section id="quimica-formulas" class="tab-content">
        <h2>Química</h2>
        <form>
          <div class="formula">
            <label for="formula">Fórmula:</label>
            <select id="formula" onchange="updateVariables('quimica')" aria-label="Select formula">
              <option value="numero-mols">Número de mols</option>
              <option value="massa-molar">Massa Molar</option>
              <option value="densidade">Densidade</option>
              <option value="concentracao-molar">Concentração Molar</option>
              <option value="concentracao-comum">Concentração Comum</option>
              <option value="mistura-solucoes">Mistura de Soluções</option>
              <option value="diluicao">Diluição</option>
              <option value="ph">pH</option>
              <option value="poh">pOH</option>
            </select>
            <p id="formula-texto">Formula</p>
          </div>
          <div class="variables">
            <div id="variables-quimica"></div>
          </div>
          <button type="button" onclick="calcular('quimica')" aria-label="Calculate">Calcular</button>
          <div id="resultado-quimica"></div>
        </form>
      </section>

      <!-- Física -->
      <section id="fisica-formulas" class="tab-content" style="display:none;">
        <h2>Física</h2>
        <form>
          <div class="formula">
            <label for="formula_fisica">Fórmula:</label>
            <select id="formula_fisica" onchange="updateVariables('fisica')" aria-label="Select formula">
              <option value="velocidade-media">Velocidade Média</option>
              <option value="trabalho">Trabalho</option>
              <option value="massa-buraco-negro">Massa do Buraco Negro</option>
              <option value="formula-gases">Fórmula dos Gases</option>
              <option value="lei-de-hooke">Lei de Hooke</option>
              <option value="energia-cinetica">Energia Cinética</option>
              <option value="energia-potencial">Energia Potencial</option>
            </select>
            <p id="formula-texto_fisica">Formula</p>
          </div>
          <div class="variables">
            <div id="variables-fisica"></div>
          </div>
          <button type="button" onclick="calcular('fisica')" aria-label="Calculate">Calcular</button>
          <div id="resultado-fisica"></div>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
